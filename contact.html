    <body>
        <header>
            <nav>
                <a href="index.html">
                    <img class="logo_bp" src="images/logo_BP.png" alt="logo BloomPetals">
                </a>
                <div class="bloc_nav">
                    <div class="div_header_menu">
                        <a href="index.html">Home</a>
                        <a href="entreprise.html">Entreprise</a>
                        <a href="realisations.html">Réalisations</a>
                        <a href="contact.html">Contact</a>
                    </div>
                    <form>
                        <input class="search" type="search" placeholder="Tulipe">
                        <button class="button_search"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="bloc_accueil">
                    <img class="big_logo_bp" src="images/logo_BP.png" alt="logo BloomPetals">
                    <div class="bloc_titre">
                        <h1 class="mini_titre_principal">BloomPetals</h1>
                        <h2 class="titre_form">Formulaire de contact</h2>
                    </div>
                    <img class="big_logo_bp" src="images/logo_BP.png" alt="logo BloomPetals">
                </div>
                <form class="form_contact text_pro" method="post" action="#">
                    <label for="civilite"> Vous êtes </label>
                    <select id="civilite" class="text_form text_pro" name="civilite">
                        <option value="blank"> </option>
                        <option value="un_homme">un homme</option>
                        <option value="une_femme">une femme</option>
                        <option value="non_precise">non précisé</option>
                    </select>
                    <div>
                        <div>
                            <label for="name">Nom</label>
                            <input class="text_form text_pro" id="name" name="name" type="text" required>
                        </div>
                        <div>
                            <label for="first_name">Prénom</label>
                            <input class="text_form text_pro" id="first_name" name="first_name" type="text" required>
                        </div>

                    </div>
                    <label for="email">Email</label>
                    <input class="text_form text_pro" id="email" name="email" type="email" required>
                    <label for="telephone">Téléphone</label>
                    <input class="text_form text_pro" id="telephone" name="telephone" type="tel" required>
                    <label for="adresse_postale">Adresse Postale</label>
                    <input class="text_form text_pro" name="adresse_postale" id="adresse_postale" type="text" required>
                    <label  for="sujet">Sujet</label>
                    <input class="text_form text_pro" id="sujet" name="sujet" type="text" required>
                    <label  for="message">Votre Message</label>
                    <textarea class="text_form text_pro zone_texte" id="message" name="message" cols="30" rows="10" required></textarea>

                    <div class="bloc_confidentialite">
                        <label  for="politique_confidentialite">Politique de
                            confidentialité</label>
                        <input class="text_form text_pro checkbox" id="politique_confidentialite" name="politique_confidentialite" type="checkbox"
                            required>
                    </div>
                    <button class="button_form" type="submit">Envoyer</button>

                </form>

            </section>
            <div class="bloc_back_to_top">
                <a id="back_to_top" href="#">Back to Top</a>
            </div>
        </main>
        <footer>
            <a href="index.html">
                <img class="logo_bp" src="images/logo_BP.png" alt="logo BloomPetals">
            </a>

                <p class="text_pro">@2023 All Rights Reserved.</p>
            </div>
        </footer>
    </body>

    </html>
